{% extends 'Base/main.html' %}
{% block content%}

<div class="header-bar">
<h1>Register</h1>
</div>


<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <label>{{form.username.label}}</lable>
        {{form.username}}

        <label>{{form.password1.label}}</lable>
        {{form.password1}}
        
        <label>{{form.password2.label}}</lable>
        {{form.password2}}


        <input style="margin-top:10px;" class="button" type="submit" value="Register">
    
    </form>
    <p>Already  have an account? <a href="{% url 'login' %}">login</a></p>
</div>




{% endblock content %}
